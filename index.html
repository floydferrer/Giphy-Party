<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
  <div class="fs-1 text-bg-dark text-center">GIPHY PARTY</div>
  <div class="container">
    <div class="row justify-content-center">
        <form class="col-6 d-flex">
            <input type="text" id="searchTerm" class="form-control my-3" placeholder="Enter a search term">
            <button type="submit" id="searchGiphy" class="btn btn-secondary mx-2 my-3 text-nowrap">Search Giphy!</button>
            <button type="submit" id="removeImages" class="btn btn-danger my-3 text-nowrap">Remove Images</button>
        </form>   
    </div>
    <div id="giphyList" class="row">
    </div>
  </div>  

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
